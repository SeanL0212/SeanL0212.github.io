<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Store the URL the user was trying to access
    sessionStorage.setItem('redirectUrl', window.location.pathname + window.location.search);
    // Redirect to the root
    window.location.href = '/';
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
